<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <title>Validation</title>
    <style>
        #fname{
            margin-left: 10%;
        }
        #lname{
            margin-left: 10%;
        }
        #mobile{
            margin-left: 10%;
        }
        #email{
            margin-left: 13%;
        }
        span{
            color: red;
        }
        </style>

</head>
<body>
    <div class="container">
        <div class="row p-lg-1 m-lg-5">
            <div class="col border-right">
                <h1>Form Validation</h1>
                <div>
                    <span>*</span> - It has been marked as compulsary
                </div>
            </div>
            <div class="col">
                <form action="ToServlet">
                    <label for="fname" class="p-4">First Name <span>*</span></label>
                    <input type="text" name="fname" id="fname" required>
                    <br>
                    <label for="lname" class="p-4">Last Name<span>*</span></label>
                    <input type="text" name="lname" id="lname" required>
                    <br>
                    <label for="mobile" class="p-4">Mobile No<span>*</span></label>
                    <input type="number" name="mobile" id="mobile" required>
                    <br>
                    <label for="email" class="p-4">Email ID<span>*</span></label>
                    <input type="email" name="email" id="email" required>
                    <br>
                    <input type="submit" value="Submit" id="submit" class="m-3 p-2 w-25 border-primary text-primary bg-white rounded">
                    <input type="reset" name="" id="reset" class="m-3 p-2 w-25 border-danger text-danger bg-white rounded">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
